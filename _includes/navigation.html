<nav>
  {% for item in site.data.navigation %}
    {% if item.link != "/" %}
      {% assign link = item.link | append: "/" %}
    {% else %}
      {% assign link = item.link %}
    {% endif %}
    <a href="{{ item.link }}" {% if link == page.url %}class="current"{% endif %}>{{ item.name }}</a>
  {% endfor %}
</nav>
