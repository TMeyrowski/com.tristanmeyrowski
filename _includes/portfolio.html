<section>
    <h2 id="portfolio">Portfolio</h2>
    <ul>
        {% for project in site.projects %}
        <li>
            <h2><a href="{{ project.permalink }}">{{ project.name }}</a></h2>
            <h3>{{ project.position }}</h3>
            <p>{{ project.content | markdownify }}</p>
        </li> 
        {% endfor %}
    </ul>
</section>
