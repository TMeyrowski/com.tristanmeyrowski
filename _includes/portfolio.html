<section class="tm-container">
    <h2 id="portfolio">Portfolio</h2>
    {% for project in site.projects %}
    <article>
    <figure>
        <img src="{{ project.image }}" alt="{{ project.image-alt }}">
        <figcaption>
            <h2>{{ project.description }}</h2>
            <a href="{{ project.permalink }}">{{ project.name }}</a>
        </figcaption>
    </figure>
    {% endfor %}
</section>
