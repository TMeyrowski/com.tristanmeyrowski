{% include head.html %}
    <body>
        <header>
            <nav class="navbar">
                <span class="navbar-toggle" id="js-navbar-toggle">
                    <i class="fas fa-bars"></i>
                </span>
                <!-- <a href="#" class="logo">logo</a> -->
                <ul>
                    {% for item in site.data.navigation %}
                    <li><a href="{{ item.link }}" {% if item.name == "Blog" %} target="_blank" {% endif %}>{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>
        {{ content }}
    </body>
</html>
